name: CI/CD (main)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.20.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'

      - name: Enable corepack
        run: corepack enable

      - name: Install deps
        run: pnpm -w install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @meocrm/api exec prisma generate

      - name: Build
        run: pnpm -w build

      - name: Test (strict)
        run: pnpm -w test -- --runInBand --coverage

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.app_url || '' }}
    steps:
      - name: Deployment placeholder
        id: deploy
        run: |
          echo "Do real deployment here (Docker/K8s/VPS)."
          # Example outputs:
          printf 'app_url=%s\n' "https://app.meocrm.example" >> "$GITHUB_OUTPUT"
