name: CI (staging)

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: staging
      DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
      WEBHOOK_SECRET_KEY: ${{ secrets.STAGING_WEBHOOK_SECRET_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install deps
        run: pnpm -w install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @meocrm/api exec prisma generate

      - name: Build
        run: pnpm -w build

      - name: Test (fail if missing tests)
        run: pnpm -w test -- --runInBand --coverage
