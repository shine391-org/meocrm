name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.20.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @meocrm/api exec prisma generate

      - name: Build
        run: pnpm -w build

      - name: Run tests with coverage
        run: pnpm -w test -- --runInBand --coverage
