services:
  postgres-prod:
    image: postgres:15-alpine
    container_name: meocrm-postgres-prod
    restart: always
    ports:
      - "2022:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_prod_2025
      POSTGRES_DB: meocrm_prod
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - meocrm-prod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-prod:
    image: redis:7-alpine
    container_name: meocrm-redis-prod
    restart: always
    ports:
      - "2023:6379"
    volumes:
      - redis_prod_data:/data
    networks:
      - meocrm-prod-network
    command: redis-server --appendonly yes --requirepass redis_prod_2025
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_prod_data:
  redis_prod_data:

networks:
  meocrm-prod-network:
    driver: bridge
