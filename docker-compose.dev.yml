services:
  postgres-dev:
    image: postgres:17-alpine
    container_name: meocrm-postgres-dev
    restart: unless-stopped
    ports:
      - "2001:5432"
    environment:
      POSTGRES_USER: meocrm_user
      POSTGRES_PASSWORD: meocrm_dev_password
      POSTGRES_DB: meocrm_dev
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - meocrm-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meocrm_user -d meocrm_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-dev:
    image: redis:8-alpine
    container_name: meocrm-redis-dev
    restart: unless-stopped
    ports:
      - "2002:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - meocrm-dev-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  meocrm-dev-network:
    driver: bridge
