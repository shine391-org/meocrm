services:
  postgres-staging:
    image: postgres:15-alpine
    container_name: meocrm-postgres-staging
    restart: unless-stopped
    ports:
      - "4001:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_staging_2025
      POSTGRES_DB: meocrm_staging
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    networks:
      - meocrm-staging-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-staging:
    image: redis:7-alpine
    container_name: meocrm-redis-staging
    restart: unless-stopped
    ports:
      - "4002:6379"
    volumes:
      - redis_staging_data:/data
    networks:
      - meocrm-staging-network
    command: redis-server --appendonly yes --requirepass redis_staging_2025
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_staging_data:
  redis_staging_data:

networks:
  meocrm-staging-network:
    driver: bridge
